<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Login page for Jailbreak Changelogs" />
    <!-- Open Graph metadata for social media sharing -->
    <meta
      property="og:title"
      content="Jailbreak Changelogs | Latest Updates & Patch Notes"
    />
    <meta
      property="og:description"
      content="Get updates on Jailbreak's latest features, bug fixes, and balance changes."
    />
    <meta
      property="og:image"
      content="https://res.cloudinary.com/dsvlphknq/image/upload/v1727536082/changelogs/changelog-image-344.png"
    />
    <meta property="og:image:width" content="2328" />
    <meta property="og:image:height" content="1054" />
    <meta property="og:url" content="https://jailbreakchangelogs.xyz" />
    <meta property="og:type" content="website" />

    <!-- Additional metadata for SEO -->
    <meta
      name="description"
      content="Jailbreak Changelogs: Your go-to source for the latest updates, patch notes, and feature releases in Roblox Jailbreak. Stay informed about new vehicles, weapons, map changes, and more!"
    />
    <meta name="robots" content="index, follow" />
    <meta
      name="keywords"
      content="Jailbreak, Roblox, changelogs, updates, patch notes, game features, Jailbreak updates"
    />

    <!-- Twitter Card metadata -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="Jailbreak Changelogs | Latest Updates & Patch Notes"
    />
    <meta
      name="twitter:description"
      content="Get up-to-date information on Jailbreak's latest features, bug fixes, and balance changes. Stay ahead in the game!"
    />
    <meta
      name="twitter:image"
      content="https://res.cloudinary.com/dsvlphknq/image/upload/v1727536082/changelogs/changelog-image-344.png"
    />
    <title>Login | Jailbreak Changelogs</title>
    <meta name="referrer" content="no-referrer" />
    <!-- Javascript -->
    <link rel="preload" href="styles/login.css" as="style" />
    <link rel="preload" href="scripts/login.js" as="script" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <!-- Bootstrap Icons -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="icon" type="image/svg+xml" href="/icon.svg" />
    <link rel="stylesheet" href="styles/login.css" />
  </head>
  <body>
    <div class="container">
      <main class="row w-100">
        <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
          <div class="card login-container">
            <div class="card-header">
              <h1 class="h3 mb-0">Login</h1>
            </div>
            <div class="card-body p-4 p-sm-5">
              <div class="alert alert-info mb-4" role="alert">
                <i class="bi bi-info-circle me-2"></i>
                <strong>Unlock More Features!</strong> By logging in, you can:
                <ul class="mt-2 mb-0">
                  <li>Add comments to changelog entries</li>
                  <li>Add comments to season entries</li>
                  <li>Access our API page and generate API keys</li>
                </ul>
                <p class="mt-2 mb-0">
                  <small>Sign in now to enhance your experience!</small>
                </p>
              </div>
              <div class="d-grid">
                <button
                  class="btn btn-primary btn-primary fw-bold"
                  id="login-button"
                  aria-label="Sign in with Discord"
                >
                  <i class="bi bi-discord me-2" aria-hidden="true"></i>
                  Sign in with Discord
                </button>
              </div>
              <hr class="my-4" aria-hidden="true" />
              <div class="d-grid mb-2">
                <a href="privacy.html" class="btn btn-secondary" role="button">
                  View our privacy policy
                </a>
              </div>
              <div class="d-grid">
                <a href="tos.html" class="btn btn-secondary" role="button">
                  View our terms of service
                </a>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>

    <!-- Scripts -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"
    ></script>
    <script src="scripts/login.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"
      integrity="sha384-mQ93GR66B00ZXjt0YO5KlohRA5SY2XofN4zfuZxLkoj1gXtW8ANNCe9d5Y3eG5eD"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
