    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
  </head>
  <body>
    <nav
      class="navbar navbar-expand-lg navbar-dark custom-navbar-color sticky-top"
    >
      <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center" href="/">
          <img
            src="https://res.cloudinary.com/dsvlphknq/image/upload/v1727729487/logos/changelogs_api.png"
            alt="API Page Logo"
            class="navbar-logo"
          />
        </a>

        <!-- Container for navbar toggler and profile picture on mobile -->
        <div class="d-flex d-lg-none align-items-center">
          <!-- Navbar toggler -->
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>

          <!-- Profile picture icon (visible on mobile) -->
          <div class="ms-2 d-lg-none">
            <a href="login.html" title="Go to login page" class="profile-link">
              <img
                src="/favicon.ico"
                alt="Profile"
                id="profile-picture-mobile"
                class="rounded-circle"
                width="32"
                height="32"
              />
            </a>
          </div>
        </div>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="changelogs.html">Changelogs</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="seasons.html">Seasons</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="timeline.html">Timeline</a>
            </li>
            <li class="nav-item"></li>
              <a class="nav-link" href="tradetracker.html">Trade Tracker</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="bot.html">Our Discord Bot</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="faq.html">FAQ</a>
            </li>
            <li class="nav-item">
              <button
                class="nav-link btn"
                type="button"
                data-bs-toggle="offcanvas"
                data-bs-target="#discordOffcanvas"
                aria-controls="discordOffcanvas"
              >
                Join the Discord
              </button>
            </li>
            <!-- Profile picture icon (visible on desktop) -->
            <li class="nav-item d-none d-lg-block ms-2">
              <a
                href="login.html"
                title="Go to login page"
                class="profile-link"
              >
                <img
                  src="/favicon.ico"
                  alt="Profile"
                  class="rounded-circle"
                  id="profile-picture"
                  width="32"
                  height="32"
                />
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div
      class="offcanvas offcanvas-end"
      tabindex="-1"
      id="discordOffcanvas"
      aria-labelledby="discordOffcanvasLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="discordOffcanvasLabel">
          Join the Changelogs Discord
        </h5>
        <button
          type="button"
          class="btn-close text-reset"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body">
        <iframe
          src="https://discord.com/widget?id=1286064050135896064&theme=dark"
          width="100%"
          height="100%"
          allowtransparency="true"
          frameborder="0"
          sandbox="allow-popups allow-popups-to-escape-sandbox allow-same-origin allow-scripts"
        >
        </iframe>
      </div>
    </div>

    <div class="container content-wrapper mt-5">
      <h1>API Key Management</h1>
      <button
        class="btn btn-primary mb-3"
        data-bs-toggle="modal"
        data-bs-target="#createKeyModal"
      >
        Create API Key
      </button>

      <div class="table-responsive">
        <table
          class="table table-dark table-bordered table-hover table-striped"
        >
          <thead>
            <tr>
              <th>Manage</th>
              <th>Key</th>
              <th>Name</th>
              <th>Description</th>
              <th>Created At</th>
            </tr>
          </thead>
          <tbody id="apiKeyList">
            <!-- API Keys will be appended here -->
          </tbody>
        </table>
      </div>
    </div>

    <!-- Create API Key Modal -->
    <div
    class="modal fade"
    id="createKeyModal"
    tabindex="-1"
    aria-labelledby="createKeyModalLabel"
    aria-hidden="true"
  >
    <div class="modal-dialog">
      <div
        class="modal-content"
        style="background-color: rgba(33, 37, 41, 0.9)"
      >
        <div class="modal-header">
          <h5 class="modal-title" id="createKeyModalLabel">Create API Key</h5>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="modal"
            aria-label="Close"
          ></button>
        </div>
        <div class="modal-body">
          <div class="mb-3">
            <label for="keyName" class="form-label">Name</label>
            <input
              type="text"
              class="form-control"
              id="keyName"
              placeholder="Enter key name"
            />
          </div>
          <div class="mb-3">
            <label for="keyDescription" class="form-label">Description</label>
            <input
              type="text"
              class="form-control"
              id="keyDescription"
              placeholder="Enter key description"
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Permissions</label><br />
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="permChangelog" value="changelog">
              <label class="form-check-label" for="permChangelog">Changelogs</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="permSeasons" value="seasons">
              <label class="form-check-label" for="permUserManagement">Seasons</label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="permComments" value="comments">
              <label class="form-check-label" for="permAdmin">Comments</label>
            </div>
            <!-- Add more checkboxes as needed -->
          </div>
        </div>
        <div class="modal-footer">
          <button
            type="button"
            class="btn btn-secondary"
            data-bs-dismiss="modal"
          >
            Close
          </button>
          <button type="button" class="btn btn-primary" id="createKeyButton">
            Create Key
          </button>
        </div>
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="scripts/api.js"></script>
    <script src="scripts/main.js"></script>
  </body>
</html>
